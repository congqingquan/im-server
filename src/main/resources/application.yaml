# Server 配置
server:
  port: 8000
  servlet:
    session:
      timeout: PT1H

# Spring 配置
spring:
  profiles:
    active: dev
  application:
    name: im-server
  main:
    banner-mode: log
  servlet:
    multipart:
      enabled: true
      max-request-size: 50MB
      max-file-size: 5MB
  mvc:
    path-match:
      matching-strategy: ANT_PATH_MATCHER

# Mybatis plus 配置
mybatis-plus:
  mapper-locations: classpath*:priv/cqq/im/**/dao/*Mapper.xml
  global-config:
    datacenterId: 1
    worker-id: 2
    banner: false
  # Mybatis 配置
  configuration:
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    # 关闭二级缓存(将scope指定为statement级别, 而非session)
    local-cache-scope: statement
    #配置打印执行的sql语句
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true

# WebSocket server
websocket-server:
  port: 9501
  # unit: byte - 8192Bytes = 8KB
  aggregator-max-content-length: 8192
  client-idle:
    # half hour
    receive-timeout-seconds: 1800
    send-timeout-seconds: 0
    all-timeout-seconds: 0

# Auth
auth:
  # JWS 鉴权配置
  jws:
    # 认证请求头名称
    authHeader: Token
    # 用户信息在 Payload 中的 Key
    userPayloadKey: user
    # 签名算法，可选算法见：io.jsonwebtoken.SignatureAlgorithm
    signatureAlgorithm: HS256
    # 签名密匙(HS256算法要求32个字符)
    secretKey: 7f3eea94ded3440eab2cec58ad80e700
    # 有效时长(毫秒)
    duration: 604800000